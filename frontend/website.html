<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            min-height: 60vh;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 6px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple Website</h1>
        <p>Clean HTML Boilerplate</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div class="card">
            <h2>Welcome!</h2>
            <p>
                This is a simple website interface using basic HTML and CSS.
                You can expand it by adding more pages, styles, or JavaScript.
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 My Website</p>
    </footer>

</body>
</html>
